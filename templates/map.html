<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBN-X539yOgMPKaBMNAMZS2z8iZx0nD-zo&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
			{% if points %}	
				var myLatlng = new google.maps.LatLng({{ points.0.latitude }}, {{ points.0.longitude }});
			{% else %}
					var myLatlng = new google.maps.LatLng(30.6636, 104.0667);
			{% endif %}
			
			var myOptions = {
          			center: myLatlng,
          			zoom: 15,
          			mapTypeId: google.maps.MapTypeId.ROADMAP
        	};

        	var map = new google.maps.Map(document.getElementById("map_canvas"),
            					myOptions);

			{% if points %}	
				var myLatlng = new google.maps.LatLng({{ points.0.latitude }}, {{ points.0.longitude }});
				{% for point in points %}
           			var point = new google.maps.LatLng({{ point.latitude }}, {{ point.longitude }});
               		var marker = new google.maps.Marker({
               			position: point,
               			map: map,
           			});
				{% endfor %}
			{% endif %}
			
		
      }    
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
