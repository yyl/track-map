<!DOCTYPE html>
<meta charset="utf-8">

<html lang="en">

<body>
	<h2>Locations</h2>

	<h3><a href="/map">On Map</a></h3>
	
	{% if object_list %}
		<ul>
	    {% for object in object_list %}
	        <li>{{object.time|date:"d/m/y"}}
				({{object.latitude}}, {{object.longitude}}) - {{object.place}}</li>
	    {% endfor %}
	    </ul>
	{% else %}
		<p> Currently no location available. </p>
	{% endif %}
	
</body>
</html>
